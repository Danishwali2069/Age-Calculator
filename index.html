<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-br">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="box">
            <h3>Calculate your Age!</h3>
            <p class="etrdob" id="currdate"></p>
            <p id="instru">Type your DOB like this MM/DD/YYYY</p>
            <input type="text" class="etrdob" id="dob" placeholder="Enter your DOB">
            <button class="btn" id="cal">calculate</button>
        </div>
        <div class="etrdob" id="disp">
            <!-- <p id="age"></p> -->
        </div>
        <button class="btn" id="again">again</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
